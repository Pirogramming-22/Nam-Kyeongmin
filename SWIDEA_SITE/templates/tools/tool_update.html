<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SW-IDEA Site</title>
    <style>
        *{
            box-sizing: border-box;
        }
        @font-face {
            font-family: 'ChosunGu';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/ChosunGu.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'ChosunGu';
            font-size: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding-block: 20px;
            padding-inline: 80px;
            border-bottom: 2px solid Gainsboro;
        }
        .left_nav_container{
            font-weight: 700;
            text-decoration: none;
            color: black;
        }
        .green{
            color: Turquoise;
        }
        .right_nav_container{
            display: flex;
            gap: 140px;
        }
        .nav_menu, .nav_menu:visited {
            font-family: 'ChosunGu';
            font-size: 20px;
            text-decoration: none;
            color: black;
        }
        .under_navBar {
            padding: 50px;
            height: 100vh;
            background-color: Tan;
        }
        .idea_list_container {
            margin-inline: 10%;
            padding: 50px;
            padding-top: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            height:100%;
            background-color: Linen;
            border-radius: 4px;
            border-top: 23px dashed Tan;
        }
        .idea_list {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .idea_list_intro {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .idea_list_title {
            font-weight: 700;
            font-size: 24px;
        }
        .idea_list_intro_detail {
            display: flex;
            align-items: center;
            font-size: 18px;
        }
        .idea_list_content {
            display: flex;
            height: 100%;
            width: 100%;
            justify-content: center;
            gap: 80px;
            margin-top: 40px;
        }
        form {
            width: 100%;
        }
        .idea_card {
            padding: 8px;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color:rgba(162, 255, 246, 0.5);
            border-radius: 10px;
            position: relative;
        }
        .idea_img {
            width: 300px;
            height: 300px;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
        }
        .img {
            width: 100%;
            height: 100%;
        }
        .idea_title {
            margin-top: 20px;
        }
        .idea_card_right {
            margin-left: 30px;
            width: 500px;
            height: 80%;
            padding-block: 40px;
            display: flex;
            flex-direction: column;
            font-size: 18px;
            gap: 40px;
        }
        .textarea {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .buttons{
            position: absolute;
            bottom: 40px;
        }
        .submit_btn {
            background-color:rgb(44, 250, 226);
            font-size: 20px;
            font-family: 'ChosunGu';
            font-weight: 700;
            padding-inline: 14px;
            padding-block: 10px;
            border: 1px solid Gainsboro;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'ideas:idea_list' %}" class="left_nav_container">My <span class="green">SW Idea</span> Manage</a>
        <div class="right_nav_container">
            <a href="{% url 'ideas:idea_create' %}" class="nav_menu">아이디어 등록</a>
            <a href="{% url 'ideas:idea_list' %}" class="nav_menu">아이디어 관리</a>
            <a href="{% url 'tools:tool_create' %}" class="nav_menu">개발툴 등록</a>
            <a href="{% url 'tools:tool_list' %}" class="nav_menu">개발툴 관리</a>
        </div>
    </header>
    <div class="under_navBar">
        <div class="idea_list_container">
            <div class="idea_list">
                <div class="idea_list_intro">
                    <div class="idea_list_title">🔧Tool Detail Update🔧</div>
                    <div class="idea_list_intro_detail">
                        <p>개발툴 세부내용 수정 페이지입니다. 등록한 개발툴에 대한 수정사항을 저장할 수 있어요!</p>
                    </div>
                </div>
                <div class="idea_list_content">
                    <form action="{% url 'tools:tool_update' tool.pk %}" method="post">
                        {% csrf_token %}
                        <div class="idea_card">
                            <div class="idea_card_right">
                                <div class="field">
                                    <label for="name">[1] 개발툴 이름: </label>
                                    <input type="text" id="name" name="name" value="{{tool.name}}">
                                </div>
                                <div class="field">
                                    <label for="type">[2] 개발툴 종류: </label>
                                    <input type="text" id="type" name="type" value="{{tool.type}}">
                                </div>
                                <div class="field textarea">
                                    <label for="explain">[3] 개발툴 설명: </label>
                                    <textarea rows="10" id="explain" name="explain">{{tool.explain}}</textarea>
                                </div>
                            </div>
                            <div class="buttons">
                                <button type="submit" class="submit_btn">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
