<!DOCTYPE html>
<html lang="en">
<head>

    <title>My SW-IDEA Site</title>

<body>
    <header>
        <div class="left_nav_container">My <span>SW Idea</span> Manage</div>
        <div class="right_nav_container">
            <button>아이디어 목록</button>

                        </div>
                        <div class="divide_card"></div>

                                <p>아이디어 관심도: </p>
