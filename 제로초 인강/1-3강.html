<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <title>NAVER</title>
    <style>
        :root {
            --color_title: #080808;
            --color_title_rgb: 8, 8, 8;
            --color_body: #101010;
            --color_body_rgb: 16, 16, 16;
            --color_caption1: #404040;
            --color_caption1_rgb: 64, 64, 64;
            --color_caption2: #606060;
            --color_caption2_rgb: 96, 96, 96;
            --color_caption3: #555558;
            --color_caption3_rgb: 85, 85, 88;
            --color_search: #000;
            --color_search_rgb: 0, 0, 0;
            --color_border_out: #e3e5e8;
            --color_border_out_rgb: 227, 229, 232;
            --color_border_in: #ebebeb;
            --color_border_in_rgb: 235, 235, 235;
            --color_border_in_divider: #ebebeb;
            --color_border_in_divider_rgb: 235, 235, 235;
            --color_border_in_exception: #ebebeb;
            --color_border_in_exception_rgb: 235, 235, 235;
            --color_button_border: #dadcdf;
            --color_button_border_rgb: 218, 220, 223;
            --color_dot_divider: #d3d5d7;
            --color_dot_divider_rgb: 211, 213, 215;
            --color_block_bg: #fff;
            --color_block_bg_rgb: 255, 255, 255;
            --color_board_bg: #f4f6fa;
            --color_board_bg_rgb: 244, 246, 250;
            --color_option_bg: #f5f7f8;
            --color_option_bg_rgb: 245, 247, 248;
            --color_login_bg: #fafbfb;
            --color_login_bg_rgb: 250, 251, 251;
            --color_menu_widget_bg: #fff;
            --color_menu_widget_bg_rgb: 255, 255, 255;
            --color_setting_bg: #fff;
            --color_setting_bg_rgb: 255, 255, 255;
            --color_button1_bg: #fff;
            --color_button1_bg_rgb: 255, 255, 255;
            --color_button2_bg: #fff;
            --color_button2_bg_rgb: 255, 255, 255;
            --color_news: #3a67ea;
            --color_news_rgb: 58, 103, 234;
            --color_news_econ_stay: #909aab;
            --color_news_econ_stay_rgb: 144, 154, 171;
            --color_news_econ_down: #4f67d6;
            --color_news_econ_down_rgb: 79, 103, 214;
            --color_live_news_price: #f4361e;
            --color_live_news_price_rgb: 244, 54, 30;
            --color_enter: #e538e2;
            --color_enter_rgb: 229, 56, 226;
            --color_enter_bg: #f2f1fb;
            --color_enter_bg_rgb: 242, 241, 251;
            --color_sports: #1f65ef;
            --color_sports_rgb: 31, 101, 239;
            --color_sports_bg: #f4f7fe;
            --color_sports_bg_rgb: 244, 247, 254;
            --color_econ: #008f76;
            --color_econ_rgb: 0, 143, 118;
            --color_calendar: #eb5b5b;
            --color_calendar_rgb: 235, 91, 91;
            --color_dic: #031f5f;
            --color_dic_rgb: 3, 31, 95;
            --color_shop: #9858f5;
            --color_shop_rgb: 152, 88, 245;
        }
        * {
            box-sizing: border-box;
            /*border까지 영역의 width로 포함*/
        }
        html, body {
            margin: 0;
            padding: 0;
            font-size: 10.5px;
            line-height: 10.5px;
            letter-spacing: -0.4px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Malgun Gothic', "맑은 고딕", helvetica, "Apple SD Gothic Neo", sans-serif;
        }
        form, ul {
            margin: 0;
            padding: 0;
        }
        #wrap {
            text-align: center;
        }
        #wrap-center {
            width: 1280px;
            display: inline-block; /*margin을 양끝으로부터 일정하게 위치하도록 설정*/
            /* <->'inline':width의 영향을 받지 않음, 표현X */
        }
        #header {
            text-align: left;
            position: relative; /*header-hamburger(absolute)의 기준점(조상)*/
            height: 52px;
        }
        /*공통화 작업(CSS 코드 정리)*/
        #header-hamburger, #header-naverpay, #header-navertalk,
        #header-notice, #header-shoppingcart {
            position: absolute;
            top: 6px;
            padding: 10px; 
            /*margin:외부여백
            padding:내부여백 -> 버튼으로 인식 -> 버튼에 대한 커서 반응함*/
            display: inline-block;
            background: none;
            border: none;
            cursor: pointer;
        }
        #header-hamburger:hover::before, #header-naverpay:hover::before, 
        #header-navertalk:hover::before, #header-notice:hover::before, 
        #header-shoppingcart:hover::before {
            /*before는 header-hamburger의 자식*/
            position: absolute;
            /*기준점은 부모인 'header-hamburger'*/
            content: '';
            z-index: 0;
            left: 1px;
            top: 1px;
            /*기준점(부모)으로부터 위치 맞추기 위함*/
            width: 44px;
            height: 44px;
            background-color: var(--color_option_bg);
            border-radius: 50%;
        }
        #header-hamburger > div, #header-naverpay > div, #header-navertalk > div,
        #header-notice > div, #header-shoppingcart > div {
            background-image: url(./sp_main.png);
            width: 26px;
            height: 26px;
            position: relative; /*L,R,B,T없으면 static처럼 제자리에 위치*/
            z-index: 1;
            background-repeat: no-repeat; 
            /*주어진 이미지 내에서만 이동하도록(범위 밖 이동X)*/
            background-size: 463px 440px;
        }
        /*공통화 작업(CSS 코드 정리)*/
        #header-hamburger {
            left: -10px;
        }
        #header-hamburger > div {
            background-position: -314px -168px;
        }
        #header-naverpay {
            top: 4px;
            left: 39px;
        }
        #header-naverpay:hover::before {
            left: 3px;
            top: 0px;
            width: 47px;
            height: 47px;
            /*idea:'다수결', CSS는 순차실행하기 때문에 특정 값 반영가능*/
        }
        #header-naverpay > div {
            width: 35px;
            height: 35px;
            background-position: -248px -261px;
            background-size: 463px 442px;
        }
        #header-navertalk {
            right: 91px;
        }
        #header-navertalk:hover::before {
            left: 2px;
            top: 2px;
        }
        #header-navertalk > div {
            width: 30px;
            height: 30px;
            background-position: -106px -331px;
            background-size: 482px 458px;
        }
        #header-notice {
            right: 42px;
        }
        #header-notice > div {
            background-position: -314px -235px;
        }
        #header-shoppingcart {
            right: -10px;
        }
        #header-shoppingcart > div {
            background-position: -36px -319px;
        }
        #main {
            height: 2000px;
        }
        .blind {
            /*스크린 리더기가 인식할 수 있도록 설정(화면에는 표시X)*/
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
        #search > form {
            width: 708px;
            height: 60px;
            border: 1px solid #03c75a;
            border-radius: 33px;
            display: inline-flex;
            text-align: left;
            padding: 0px 0px 0px 28px; /*검색창 앞 여백(padding left) 확보*/
        }
        #search > form:hover {
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .12);
        }
        #search-input {
            width: 480px;
            height: 58px;
            /*= 'height: 100%', form의 height에서 border 뺀값과 동일하기 때문*/
            padding: 17px 0px;
            border: none;
            outline: none;
            font-size: 2rem; 
            /*rem = html font-size의 배수 단위
            즉, form의 font-size(10.5px)의 2배인 21px*/
            line-height: 24px;
            font-weight: bold;
            font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", 
            "맑은 고딕", helvetica, "Apple SD Gothic Neo", sans-serif;
        }
        #search-input::placeholder {
            color: white;
        }
        #search-input:focus::placeholder {
            color: #e4e4e4;
            font-weight: 400;
        }
        #search-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: stretch;
        }
        #search-keyboard, #search-recent, #search-button {
            background: transparent;
            border: none;
            cursor: pointer;
        }
        #search-keyboard::before {
            content: "";
            display: block;
            background-image: url(https://pm.pstatic.net/resources/asset/sp_main.eae24523.png);
            background-size: 452px 436px;
            background-position: -148px -301px;
            background-repeat: no-repeat;
            width: 24px;
            height: 14px;
        }
        /*기존 이미지 변경코드 -> 순차실행을 위한 후순 배치*/
        #search-keyboard:hover::before {
            filter: brightness(0.7); /*투명도*/
        }
        #search-recent::before {
            content: "";
            display: block;
            background-image: url(https://pm.pstatic.net/resources/asset/sp_main.eae24523.png);
            background-size: 452px 436px;
            background-position: -154px -211px;
            background-repeat: no-repeat;
            width: 10px;
            height: 6px;
        }
        #search-button {
            padding: 17px 27px 16px 10px;
        }
        #search-button > div {
            background: #03c75a;
            width: 25px;
            height: 25px;
        }
        #search-button > div::before {
            content: "";
            display: block;
            background-image: url(https://pm.pstatic.net/resources/asset/sp_main.eae24523.png);
            background-size: 452px 436px;
            background-position: -405px -79px;
            background-repeat: no-repeat;
            width: 25px;
            height: 25px;
        }
        #nav {
            margin-top: 12px;
        }
        #nav > ul {
            display: flex;
            list-style-type: none;
            justify-content: center;
            font-size: 1.3rem;
            line-height: 20px;
        }
        #nav a {
            text-decoration: none;
            text-align: center;
        }
        #nav a:visited {
            color: black;
        }
        #nav a div {
            margin: 0 auto; /*margin 양쪽 분배*/
            position: relative; /*div::before의 위치 기준점*/
            text-align: center;
            display: inline-flex;
        }
        #nav a div::before {
            content: "";
            display: inline-block;
            position: absolute;
            top: -1px;
            left: -3px;
            background-image: url(https://pm.pstatic.net/resources/asset/sp_main.eae24523.png);
            background-size: 452px 436px;
            background-position: -153px -142px;
            background-repeat: no-repeat;
            width: 50px;
            height: 50px;
        } 
        #nav a div::after {
            content: "";
            display: inline-block;
            position: relative;
            z-index: 1; /*z-index는 relative position과 사용!*/
            background-image: url(https://pm.pstatic.net/resources/asset/sp_main.eae24523.png);
            background-size: 452px 436px;
            background-repeat: no-repeat;
            width: 40px;
            height: 40px;
            margin: 2px;
        }
        #nav li {
            width: 64px;
            /*height는 내부(이미지,글자) 높이의 총합과 동일 -> 고정할 필요X*/
            margin-left: 2px;
            justify-content: center;
        }
        #nav li:nth-of-type(1) {
            /*'메일'을 가르킴*/
            margin-left: 0px;
        }  
        #nav li:nth-of-type(1) a div::after {
            background-position: -205px -219px;
        }
        #nav li:nth-of-type(2) a div::after{
            /*'카페'를 가르킴*/
            background-position: -41px -219px;
        }
        #nav li:nth-of-type(3) a div::after{
            background-position: 0px -219px;
        }
        #nav li:nth-of-type(4) a div::after{
            background-position: -41px -260px;
        }
        #nav li:nth-of-type(5) a div::after{
            background-position: -270px -205px;
        }
        #nav li:nth-of-type(6) a div::after{
            background-position: -123px -260px;
        }
        #nav li:nth-of-type(7) a div::after{
            background-position: 0px -260px;
        }
        #nav li:nth-of-type(8) a div::after{
            background-position: -270px 0px;
        }
        #nav li:nth-of-type(9) a div::after{
            background-position: -164px -260px;
        }
        #nav li:nth-of-type(10) a div::after{
            background-position: -270px -164px;
        }
        /*nth-child() : 태그 종류 구분없이 순서 부여
        nth-of-type() : 태그 종류 구분 & 순서 부여*/
        #nav li a span {
            margin-top: 2px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="wrap-center">
            <div id="header">
                <button id="header-hamburger">
                    <!-- ::before -->
                    <div></div>
                    <span class="blind">확장 영역</span>
                    <!-- ::after -->
                </button>
                <button id="header-naverpay">
                    <!-- ::before -->
                    <div></div>
                    <span class="blind">네이버 페이</span>
                    <!-- ::after -->
                </button>
                <button id="header-navertalk">
                    <!-- ::before -->
                    <div></div>
                    <span class="blind">네이버 톡</span>
                    <!-- ::after -->
                </button>
                <button id="header-notice">
                    <!-- ::before -->
                    <div></div>
                    <span class="blind">알림</span>
                    <!-- ::after -->
                </button>
                <button id="header-shoppingcart">
                    <!-- ::before -->
                    <div></div>
                    <span class="blind">장바구니</span>
                    <!-- ::after -->
                </button>
            </div>
            <div id="search">
                <form action="">
                    <label for="search-input" class="blind">검색어 입력</label>
                    <input id="search-input" type="text" 
                    placeholder="검색어를 입력해 주세요."/>
                    <div id="search-right">
                        <button href="#" id="search-keyboard">
                            <span class="blind">입력도구</span>
                        </button>
                        <button href="#" id="search-recent">
                            <span class="blind">자동완성/최근검색어펼치기</span>
                        </button>
                        <button id="search-button">
                            <div><span class="blind">검색</span></div>
                        </button>
                        <!--'a태그' => 다른 페이지로 이동 /'button' => only 클릭 효과-->
                    </div>
                    <!--1번 사용은 'id', 여러번 사용은 'class'-->
                </form>
                <!--form 내부 input block => enter시 자동으로 다음 페이지 넘김 가능-->
            </div>
            <nav id="nav">
                <ul>
                    <li>
                        <a href="">
                            <div></div>
                            <span>메일</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>카페</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>블로그</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>스토어</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>뉴스</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>증권</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>부동산</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>지도</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>웹툰</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span class="blind">더보기</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <style>
                #main {
                    margin-top: 22px;
                    display: flex;
                }
                #main-left {
                    width: 830px;
                    margin-right: 30px;
                }
                #main-right {
                    width: 420px;
                }
                aside[id$=ad] {
                    /*aside id가 ad로 끝나는 태그에 모두 적용!*/
                    border-radius: 8px;
                    background: gray;
                    margin-bottom: 16px;
                }
                #main-left-ad{
                    height: 130px;
                }
                section[id^=main] {
                    /*section id가 main으로 시작하는 태그에 모두 적용!*/
                    box-shadow: 0 0 0 1px #e3e5e8, 0 1px 2px 0 rgba(0, 0, 0, .04);
                    border-radius: 8px;
                    margin-bottom: 16px;
                }
                #main-newsstand {
                    height: 426px;
                }
                #main-shopping {
                    height: 560px;
                }
                #main-login {
                    height: 164px;
                }
                #main-right-ad {
                    height: 240px;
                }
                #main-mini-ad {
                    height: 80px;
                }
                .main-weather-and-stock {
                    padding: 0 18px;
                }
                .main-weather-and-stock > header {
                    height: 52px;
                    padding: 6px 0px;
                }
                .main-weather-and-stock > div {
                    border-top: 1px solid var(--color_border_in);
                }
                #main-weather {
                    height: 236px;
                }
                #main-stock {
                    height: 236px;
                }
            </style>
            <main id="main">
                <div id="main-left">
                    <aside id="main-left-ad"></aside> <!--광고배너-->
                    <section id="main-newsstand"></section>
                    <section id="main-shopping"></section>
                </div>
                <div id="main-right">
                    <section id="main-login"></section>
                    <aside id="main-right-ad"></aside>
                    <aside id="main-mini-ad"></aside>
                    <section id="main-weather" class="main-weather-and-stock">
                        <header>날씨</header>
                        <div></div>
                    </section>
                    <section id="main-stock" class="main-weather-and-stock">
                        <header>증시</header>
                        <div></div>
                    </section>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
