<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>My Movie reviews</title>
    <style>
        @font-face {
            font-family: 'ÏñëÏßÑÏ≤¥';
            src: url('https://fastly.jsdelivr.net/gh/supernovice-lab/font@0.9/yangjin.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            box-sizing: border-box;
        }
        .body {
            width: 100vw;
        }

        .navBar_container {
            display: flex;
            justify-content: space-between;
            height: 60px;
            width: 100%;
            padding: 10px 25px;
            bottom: 0px;
            background-color: PaleGoldenRod;
        }
        .page_name, .page_name:visited {
            font-size: 25px;
            color: black;
            margin: 0px;
            font-family: "Pacifico", serif;
            text-decoration: none;
            transition: 0.2s ease-out 0s;
        }
        .page_name:hover {
            transform: scale(1.05, 1);
        }
        .Purple {
            color: Purple;
        }
        .add_review {
            height: 40px;
            font-size: 20px;
            font-weight: 500;
            font-family: "Pacifico", serif;
            color: darkgoldenrod;
            border: 3px solid darkgoldenrod;
            border-radius: 4px;
            box-shadow: 2px 4px 5px gray;
            transition: 0.2s ease-out 0s;
        }
        .save_review {
            font-family: "Pacifico", serif;
            height: 40px;
            font-size: 20px;
            font-weight: 500;
            border: 3px solid purple;
            border-radius: 4px;
            box-shadow: 2px 4px 4px RebeccaPurple;
            transition: 0.2s ease-out 0s;
            color: purple;
        }
        .add_review:hover {
            color: white;
            background-color: darkgoldenrod;
        }
        .save_review:hover {
            color: white;
            background-color: purple;
        }

        .background {
            height:100vh;
            width: 100%;
            background-color: BlueViolet;
        }
        .register_container {
            width: 60%;
            height: fit-content;
            background-color: Lavender;
            margin: 18px 300px;
            border-radius: 5px;
            position: absolute;
            padding: 30px;
        }
        .register_header {
            display: flex;
            flex-direction:column;
            align-items: center;
        }
        .bold {
            font-weight: 700;
            font-size: 25px;
            font-family: 'ÏñëÏßÑÏ≤¥';
        }
        .red {
            color: red;
            text-shadow: 2px 2px gray;
        }
        .register_body {
            padding: 40px 160px;
        }
        .field {
            margin-bottom: 20px;
            font-family: 'ÏñëÏßÑÏ≤¥';
            font-size: 18px;
        }
        .summary {
            display: flex;
            flex-direction: column;
        }
        .save_review {
            position: relative;
            left: 600px;
        }
    </style>
</head>
<body>
    <header class="navBar_container">
        <a href="{% url 'review:review_list' %}" class="page_name">my<span class="Purple">Movie</span>reviews</a>
        <a href="{% url 'review:review_create' %}">
            <button type="submit" class="add_review">Add a New review</button>
        </a>
    </header>
    <div class="background">
    <div class="register_container">
        <div class="register_header">
            <p class="bold"><span class="red">Rewrite</span> my Movie review üçø</p>
        </div>
        <div class="register_body">
            <form action="{% url 'review:review_update' review.pk %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="field">
                    <label for="poster">ÏÉàÎ°≠Í≤å Î≥ÄÍ≤ΩÌï† Ìè¨Ïä§ÌÑ∞:</label>
                    <input type="file" id="poster" name="poster">
                </div>
                <div class="field">
                    <label for="title">Ï†úÎ™©:</label>
                    <input type="text" id="title" name="title" value="{{review.title}}">
                </div>
                <div class="field">
                    <label for="release">Í∞úÎ¥âÎÖÑÎèÑ:</label>
                    <input type="text" id="release" name="release" value="{{review.release}}">
                </div>
                <div class="field">
                    <label for="genre">Ïû•Î•¥:</label>
                    <input type="text" id="genre" name="genre" value="{{review.genre}}">
                </div>
                <div class="field">
                    <label for="stars">Î≥ÑÏ†ê:</label>
                    <input type="text" id="stars" name="stars" value="{{review.stars}}">
                </div>
                <div class="field">
                    <label for="running_time">Îü¨ÎãùÌÉÄÏûÑ:</label>
                    <input type="text" id="running_time" name="running_time" value="{{review.running_time}}">
                </div>
                <div class="field summary">
                    <label for="summary">Î¶¨Î∑∞:</label>
                    <textarea rows="10" id="summary" name="summary">{{review.summary}}</textarea>
                </div>
                <div class="field">
                    <label for="director">Í∞êÎèÖ:</label>
                    <input type="text" id="director" name="director" value="{{review.director}}">
                </div>
                <div class="field">
                    <label for="actor">Î∞∞Ïö∞:</label>
                    <input type="text" id="actor" name="actor" value="{{review.actor}}">
                </div>
                <button type="submit" class="save_review">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
