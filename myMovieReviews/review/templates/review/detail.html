<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Movie reviews</title>
        <style>
            * {
                box-sizing: border-box;
            }
            .bold {
                font-weight: 700;
                font-size: 25px;
            }
            .info_color {
                color: White;
            }
            .navBar_container {
                display: flex;
                justify-content: space-between;
                height: 60px;
                width: 100%%;
                padding: 10px 25px;
                border: 2px solid Gainsboro;
                bottom: 0px;
            }
            .body {
                width: 100vw;
            }
            .review_title {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .review_container {
                padding: 5px 30px;
            }
            .review_content {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
            .more_info, .about_movie {
                background-color: #f3f3f3;
                padding: 18px;
            }
            .about_movie {
                display: flex;
            }
            .movie_info {
                display: flex;
                flex-direction: column;
                margin-left: 20px;
            }
            .movie_info > p {
                margin: 8px;
            }
            .page_name, .page_name:visited {
                text-decoration: none;
                color: black;
            }
            .button {
                display: flex;
                gap: 5px;
            }
        </style>
    </head>
    <body>
        <header class="navBar_container bold">
            <a href="{% url 'review:review_list' %}" class="page_name">my Movie reviews</a>
            <button type="submit" class="add_review">Add a New review</button>
        </header>
        <div class="review_container">
            <div class="review_title">
                <p href="{% url 'review:review_detail' review.pk %}" class="bold">{{review.title}}</p>
                <div class="button">
                    <form action="{% url 'review:review_update' review.pk %}">
                        {% csrf_token %}
                        <button type="submit">수정</button>
                    </form>
                    <form action="{% url 'review:review_delete' review.pk %}" method="post">
                        {% csrf_token %}
                        <button type="submit">삭제</button>
                    </form>
                </div>
            </div>
            <div class="review_content">
                <div class="about_movie">
                    <div class="movie_img">영화사진</div>
                    <div class="movie_info">
                        <p>개봉년도 {{review.release}}</p>
                        <p>감독 {{review.director}}</p>
                        <p>주연 {{review.actor}}</p>
                        <p>장르 {{review.genre}}</p>
                        <p>별점 {{review.stars}}</p>
                        <p>러닝타임 {{review.running_time}}</p>
                    </div>
                </div>
                <div class="more_info">{{review.summary}}</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
