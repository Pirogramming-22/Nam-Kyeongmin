<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie reviews</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .list_container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }
        .review_list {
            display: flex;
            gap: 30px;
        }
        .review_card {
            width: 280px;
            height: fit-content;
            background-color: BlueViolet;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 10px;
            padding: 22px 18px;
        }
        .movie_img {
            width: 200px;
            height: 270px;
            background-color: lightgray;
            margin: 20px;
        }
        .movie_info {
            display: flex;
            flex-direction: column;
        }
        .movie_info > p {
            margin: 10px;
            font-size: 20px;
            font-weight: 500;
        }
        .bold {
            font-weight: 700;
            font-size: 25px;
            text-decoration: none;
            color: white;
            margin: 10px;
        }
        .info_color {
            color: White;
        }
        .navBar_container {
            display: flex;
            justify-content: space-between;
            height: 60px;
            width: 100%;
            padding: 10px 25px;
            border: 2px solid Gainsboro;
            bottom: 0px;
        }
        .body {
            width: 100vw;
        }
        .page_name{
            color: black;
            margin: 0px;
        }
    </style>
</head>
<body>
    <header class="navBar_container bold">
        <div class="page_name">my Movie reviews</div>
        <a href="{% url 'review:review_create' %}">
            <button type="submit" class="add_review">Add a New review</button>
        </a>
    </header>
    <div class="list_container">
        <div class="review_list">
            {% for review in reviews %}
            <div class="review_card">
                <div class="movie_img"><img></div>
                <div class="movie_info info_color">
                    <a href="{% url 'review:review_detail' review.pk %}" class="bold">{{review.title}}</a>
                    <p>{{review.release}}</p>
                    <p>{{review.genre}}</p>
                    <p>{{review.stars}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
